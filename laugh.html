<!DOCTYPE html>
<html>
<title>W3.CSS Template</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Karma">
<style>
body,h1,h2,h3,h4,h5,h6 {font-family: "Karma", sans-serif}
.w3-bar-block .w3-bar-item {padding:20px}
</style>
<body>

<!-- Sidebar (hidden by default) -->
<nav class="w3-sidebar w3-bar-block w3-card w3-top w3-xlarge w3-animate-left" style="display:none;z-index:2;width:40%;min-width:300px" id="mySidebar">
  <a href="javascript:void(0)" onclick="w3_close()"
  class="w3-bar-item w3-button">Close Menu</a>
  <a href="home.html" onclick="w3_close()" class="w3-bar-item w3-button">Home</a>
  <a href="live.html" onclick="w3_close()" class="w3-bar-item w3-button">Live</a>
  <a href="love.html" onclick="w3_close()" class="w3-bar-item w3-button">Love</a>
</nav>

<!-- Top menu -->
<div class="w3-top">
  <div class="w3-white w3-xlarge" style="max-width:1200px;margin:auto">
    <div class="w3-button w3-padding-16 w3-left" onclick="w3_open()">â˜°</div>
    <div class="w3-right w3-padding-16">Mitch</div>
    <div class="w3-center w3-padding-16">Laugh</div>
  </div>
</div>
  
<!-- !PAGE CONTENT! -->
<div class="w3-main w3-content w3-padding" style="max-width:1200px;margin-top:100px">

  <!-- First Photo Grid-->
  <div class="w3-row-padding w3-padding-16 w3-center" id="food">
    <div class="w3-quarter">
      <img src="https://i.pinimg.com/564x/ce/35/e4/ce35e42db4a0bcc4a47b33a2a8a83923.jpg" alt="Onion Man" style="width:100%">
      <h3>THE OLD HAPPY ONION MAN</h3>
      <p>Whenever you're sad, think of the happy onion man...</p>
    </div>
    <div class="w3-quarter">
      <img src="https://i.pinimg.com/564x/8f/56/90/8f5690c815fce4e38e43163b31c59066.jpg" alt="Norbert" style="width:100%">
      <h3>NORBERT</h3>
      <p>the Therapy Dog</p>
    </div>
   
<!-- End page content -->
</div>

<script>
// Script to open and close sidebar
function w3_open() {
    document.getElementById("mySidebar").style.display = "block";
}
 
function w3_close() {
    document.getElementById("mySidebar").style.display = "none";
}
</script>

</body>
</html>
